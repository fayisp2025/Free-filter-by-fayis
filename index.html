<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram â€¢ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">

  <!-- Add Google Fonts for Instagram-like style -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .login-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 30px 20px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .login-box h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      text-align: center;
      color: #262626;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h1>Instagram</h1>
      <input type="text" placeholder="Phone number, username, or email" id="username">
      <input type="password" placeholder="Password" id="password">
      <button onclick="redirect()">Log In</button>
    </div>
    <div class="footer">Instagram from Meta</div>
  </div>

  <script>
    function redirect() {
      // Simulate login and redirect to warning page
      window.location.href = "warning.html";
    }
  </script>

</body>
</html>
